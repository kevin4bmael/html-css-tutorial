<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Lord of Coffee</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    
      <header>
        <div>
          <img src="img/coffee-icon.svg" alt="Tech Coffee Logo">
          <h1>Lord of Coffee</h1>
          <span>Menu</span>
        </div>
      </header>

      <main>
        <div id="sidebar-right">sidebar-right</div>
        <div id="content">

          <h1 style="color: azure;">Atividade Flex</h1>

          <div class="container0">
            <div class="grid-block left"></div>
            <div class="grid-block"></div>
            <div class="grid-block"></div>
          </div>

          <div class="container">
            <div class="grid-block"></div>
            <div class="grid-block"></div>
            <div class="grid-block"></div>
            <div class="grid-block"></div>
          </div>
    
          <div class="container2">
            <div>
              <div class="block"></div>
              <div class="block"></div>
            </div>
            <div>
              <div class="block"></div>
              <div class="block"></div>
            </div>
          </div>
    
          <div class="container3">
              <div class="block full"></div>
              <div class="block full"></div>
              <div class="block end"></div>
          </div>
        </div>
        <div id="sidebar-left">sidebar-left</div>
      </main>

      <footer>
        <span>Kevin Abmael @ 2023</span>
      </footer>

     
      
  </body>
</html>
